frontend bid-tool-queue_61613 *:61613
    mode tcp
    default_backend bid-tool-queue

frontend bid-tool-queue_61616 *:61616
    mode tcp
    default_backend bid-tool-queue

frontend main *:80
    mode http
    acl bid-tool-target-external hdr(host) -i q.bidtooltarget.instant.ly
    acl bid-tool-target-internal hdr(host) -i bidtooltarget.{{ local_env }}.{{ local_tld }}
    acl bid-tool-web-external hdr(host) -i q.bidtool.instant.ly
    acl bid-tool-web-internal hdr(host) -i bidtool.{{ local_env }}.{{ local_tld }}
    use_backend bid-tool-target-external if bid-tool-target-external
    use_backend bid-tool-target-internal if bid-tool-target-internal
    use_backend bid-tool-web-external if bid-tool-web-external
    use_backend bid-tool-web-internal if bid-tool-web-internal

backend bid-tool-queue
    balance leastconn
    mode tcp
    server app-bidtoolqueue01.{{ local_env }}.{{ local_tld }}	app-bidtoolqueue01.{{ local_env }}.{{ local_tld }}:61616 observe layer4 check fall 3 rise 5 inter 2000
    server app-bidtoolqueue02.{{ local_env }}.{{ local_tld }}	app-bidtoolqueue02.{{ local_env }}.{{ local_tld }}:61616 observe layer4 check fall 3 rise 5 inter 2000 

backend bid-tool-target-external
    balance roundrobin
    mode http
    option httpchk GET /target
    option httpclose
    cookie snaptid insert
    server app-bidtooltarget01.{{ local_env }}.{{ local_tld }}	app-bidtooltarget01.{{ local_env }}.{{ local_tld }}:8080 cookie 01 check fall 3 rise 5 inter 2000 
    server app-bidtooltarget02.{{ local_env }}.{{ local_tld }}	app-bidtooltarget02.{{ local_env }}.{{ local_tld }}:8080 cookie 02 check fall 3 rise 5 inter 2000 

backend bid-tool-target-internal
    balance roundrobin
    mode http
    option httpchk GET /target
    option httpclose
    cookie snaptid insert
    server app-bidtooltarget01.{{ local_env }}.{{ local_tld }}  app-bidtooltarget01.{{ local_env }}.{{ local_tld }}:8080 cookie 01 check fall 3 rise 5 inter 2000
    server app-bidtooltarget02.{{ local_env }}.{{ local_tld }}  app-bidtooltarget02.{{ local_env }}.{{ local_tld }}:8080 cookie 02 check fall 3 rise 5 inter 2000

backend bid-tool-web-external
    balance roundrobin
    acl auth_acl http_auth(bidtoolusers)
    http-request auth realm basicauth unless auth_acl
    option httpchk GET /bt/api/healthcheck
    option httpclose
    cookie lbiid insert
    server web-bidtool01.{{ local_env }}.{{ local_tld }}	web-bidtool01.{{ local_env }}.{{ local_tld }}:8080 cookie 01 check fall 3 rise 5 inter 2000 
    server web-bidtool02.{{ local_env }}.{{ local_tld }}	web-bidtool02.{{ local_env }}.{{ local_tld }}:8080 cookie 02 check fall 3 rise 5 inter 2000

backend bid-tool-web-internal
