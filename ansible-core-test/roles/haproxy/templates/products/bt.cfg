    option httpchk GET /bt/api/healthcheck
    option httpclose
    cookie lbiid insert
    server web-bidtool01.{{ local_env }}.{{ local_tld }}	web-bidtool01.{{ local_env }}.{{ local_tld }}:8080 cookie 01 check fall 3 rise 5 inter 2000
    server web-bidtool02.{{ local_env }}.{{ local_tld }}	web-bidtool02.{{ local_env }}.{{ local_tld }}:8080 cookie 02 check fall 3 rise 5 inter 2000

